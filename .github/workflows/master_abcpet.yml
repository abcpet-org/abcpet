# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More actualizacion GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - abcpet

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Collect static files
        run: |
          # Only run collectstatic if manage.py exists
          if [ -f "manage.py" ]; then
            python manage.py collectstatic --noinput || echo "Collectstatic command failed, continuing deployment"
          else
            echo "manage.py not found, skipping collectstatic"
          fi
          
      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_882DE41F0AB24395949DB4D1C329E3E9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_72438A53720F4FA0A600F4F91CE342AA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E46C103A786744CF8F4F6D17D6A233CA }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'abcpet'
          slot-name: 'Production'
