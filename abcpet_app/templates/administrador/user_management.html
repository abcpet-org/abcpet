{% extends 'abcpet_app/base.html' %}
{% load static %}

{% block content %}
<div class="dashboard">
    <aside class="sidebar">

    </aside>
    <main class="main-content">
        <div class="container mt-5">
            <div class="card shadow-sm p-4 mb-4 bg-white rounded">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Gesti√≥n de Usuarios</h3>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Volver al Dashboard</a>
                </div>
                <ul class="list-group">
                    {% for user in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ user.username }}</span>
                        <a href="{% url 'edit_user' user.id %}" class="btn btn-primary btn-sm">Editar</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
</div>
{% endblock %}
