{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'abcpet_app/css/styles.css' %}">


<!DOCTYPE html>
<html>
<head>
    <title>Regístrate en ABC Pet Project2</title>
    <!-- Cambia la referencia al archivo de estilos -->
    <link rel="stylesheet" type="text/css" href="{% static 'abcpet_app/css/styles.css' %}">
</head>
<body>

<!-- Contenido del formulario de registro dentro de un modal -->
<div class="modal-background" id="registration-modal-background">
    <div class="centered" id="registration-modal">
        <h2>Regístrate en ABC Pet Project</h2>

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
    </div>
</div>

</body>
</html>
